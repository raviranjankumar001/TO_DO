<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>

    <!--  Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body class="bg-zinc-400 min-h-screen p-4">

    <!--  App Container -->
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
      
      <!--  App Header -->
      <h1 class="text-3xl font-bold mb-6 text-center text-white bg-blue-700 py-2">
        Todo List App
      </h1>

      <!--  Add Todo Form -->
      <form id="addTodoForm" class="flex flex-col md:flex-row gap-4 mb-6">
        <input
          type="text"
          id="todoInput"
          placeholder="Enter new todo..."
          class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded"
        >
          Add Todo
        </button>
      </form>

      <!--  Filters Section -->
      <h2 class="text-2xl font-semibold mb-6  text-zinc-700">Filter</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <!-- Search by Task -->
        <input
          type="text"
          id="searchInput"
          placeholder="Search by task name"
          class="border border-gray-300 rounded px-4 py-2"
        />

         <!-- From Date -->
      <input
        type="date"
        id="fromDate"
        class="border border-gray-300 rounded px-4 py-2"
      />

      <!-- To Date -->
      <input
        type="date"
        id="toDate"
        class="border border-gray-300 rounded px-4 py-2"
      />
      </div>

      <!--  Loading and Error Messages -->
      <div id="messageContainer" class="mb-4 text-center text-red-600 hidden">
        <!-- Dynamic error or loading messages will appear here -->
      </div>

      <!--  Todo List -->
      <ul id="todoList" class="space-y-4 mb-6">
        <!-- Dynamic todos will be inserted here -->
      </ul>

      <!--  Pagination Controls -->
      <div class="flex justify-center items-center gap-4">
        <button
          id="prevPage"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded"
        >
          Prev
        </button>
        <span id="currentPage" class="font-semibold">Page 1</span>
        <button
          id="nextPage"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded"
        >
          Next
        </button>
      </div>
    </div>

    <!--  Link JS File -->
    <script src="script.js"></script>
  </body>
</html>
